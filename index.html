<!DOCTYPE html>
<html>
<head>
    <title>Game Dika</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #f06, #aaf); 
            color: #fff; 
            padding: 20px;
        }
        #game, #result { display: none; }
        .question-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .answer-button {
            background: #007bff;
        }
        .answer-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h1>Selamat datang di game Dika</h1>
        <button onclick="startGame()">Mulai</button>
    </div>

    <div id="game">
        <div class="question-card">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <button onclick="nextQuestion()">Lanjut</button>
        </div>
    </div>

    <div id="result">
        <div class="question-card">
            <h2>Skor Akhir: <span id="score"></span></h2>
            <p>Terima kasih sudah bermain! Ayo coba lagi untuk memperbaiki skor kamu!</p>
            <button onclick="startGame()">Main Lagi</button>
        </div>
    </div>

    <script>
        const allQuestions = [
    { question: "Apa itu algoritma dalam Python?", answers: ["Proses penyelesaian masalah", "Bahasa pemrograman"], correct: 0 },
    { question: "Siapa yang mengembangkan Python?", answers: ["Guido van Rossum", "Elon Musk"], correct: 0 },
    { question: "Apa tujuan dari akuntansi dasar?", answers: ["Mengatur laporan keuangan", "Membuat aplikasi"], correct: 0 },
    { question: "Apa singkatan dari PAI?", answers: ["Pendidikan Agama Islam", "Pendidikan Alam Indonesia"], correct: 0 },
    { question: "Apa fungsi utama dari pengantar teknologi?", answers: ["Memahami dasar teknologi", "Menjadi ahli komputer"], correct: 0 },
    { question: "Apa bahasa yang digunakan untuk membuat halaman web?", answers: ["HTML", "Python"], correct: 0 },
    { question: "Manakah yang termasuk software?", answers: ["Microsoft Word", "Keyboard"], correct: 0 },
    { question: "Apa itu pengantar bisnis?", answers: ["Ilmu dasar manajemen bisnis", "Teknik membangun gedung"], correct: 0 },
    { question: "Apa tujuan dari sistem operasi?", answers: ["Mengelola perangkat keras dan perangkat lunak", "Membuat game"], correct: 0 },
    { question: "Siapa penemu internet?", answers: ["Tim Berners-Lee", "Bill Gates"], correct: 0 },
    { question: "Apa kegunaan dari bahasa pemrograman?", answers: ["Membuat program komputer", "Menggambar"], correct: 0 },
    { question: "Apa kepanjangan dari HTML?", answers: ["HyperText Markup Language", "Hyperlink Text Markup Language"], correct: 0 },
    { question: "Apa yang dimaksud dengan cloud computing?", answers: ["Komputasi awan", "Perangkat keras komputer"], correct: 0 },
    { question: "Apa itu variabel dalam pemrograman?", answers: ["Tempat penyimpanan data", "Jenis makanan"], correct: 0 },
    { question: "Siapa yang mengembangkan teori algoritma pertama kali?", answers: ["Al-Khwarizmi", "Isaac Newton"], correct: 0 },
    { question: "Apa tujuan dari penggunaan database?", answers: ["Menyimpan dan mengelola data", "Mengedit foto"], correct: 0 },
    { question: "Apa kepanjangan dari CSS?", answers: ["Cascading Style Sheets", "Computer Style Sheets"], correct: 0 },
    { question: "Apa itu frontend dalam pengembangan web?", answers: ["Bagian tampilan website", "Bagian server dari website"], correct: 0 },
    { question: "Apa itu backend dalam pengembangan web?", answers: ["Bagian server dari website", "Bagian tampilan website"], correct: 0 },
    { question: "Apa fungsi dari program komputer?", answers: ["Menginstruksikan komputer melakukan tugas", "Menjadi dekorasi meja"], correct: 0 },
    { question: "Apa kegunaan dari Git dalam pemrograman?", answers: ["Version control", "Pengolah kata"], correct: 0 },
    { question: "Apa itu JavaScript?", answers: ["Bahasa pemrograman untuk website", "Sistem operasi"], correct: 0 },
    { question: "Apa yang dimaksud dengan akuntansi manajemen?", answers: ["Proses mencatat, menganalisis, dan melaporkan informasi keuangan", "Mengelola gudang"], correct: 0 },
    { question: "Apa itu e-commerce?", answers: ["Transaksi jual beli melalui internet", "Komunitas online"], correct: 0 },
    { question: "Apa itu enkripsi?", answers: ["Mengamankan data dengan kode", "Membuat presentasi"], correct: 0 },
    { question: "Apa fungsi dari router?", answers: ["Menghubungkan jaringan", "Menyimpan data"], correct: 0 },
    { question: "Apa peran Artificial Intelligence (AI)?", answers: ["Mengotomatiskan tugas", "Mengatur jam tidur"], correct: 0 },
    { question: "Apa itu cloud storage?", answers: ["Penyimpanan data di internet", "Perangkat keras penyimpanan"], correct: 0 },
    { question: "Apa itu Internet of Things (IoT)?", answers: ["Jaringan perangkat yang saling terhubung", "Website sosial media"], correct: 0 },
    { question: "Apa tujuan dari SEO?", answers: ["Mengoptimalkan situs web untuk mesin pencari", "Mengedit video"], correct: 0 },
    { question: "Apa itu framework?", answers: ["Kumpulan alat dan pustaka untuk pengembangan", "Papan kayu"], correct: 0 }
    // Tambahkan lebih banyak soal sesuai kebutuhan
        ];

        let score = 0;
        let currentQuestionIndex = 0;
        let questions = [];

        function startGame() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            score = 0;
            currentQuestionIndex = 0;

            // Acak pertanyaan dan pilih 10 soal
            questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            const answersElement = document.getElementById('answers');
            const questionData = questions[currentQuestionIndex];

            questionElement.textContent = questionData.question;
            answersElement.innerHTML = '';
            questionData.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.textContent = answer;
                btn.className = 'answer-button';
                btn.onclick = () => checkAnswer(index === questionData.correct);
                answersElement.appendChild(btn);
            });
        }

        function checkAnswer(isCorrect) {
            if (isCorrect) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                nextQuestion();
            } else {
                endGame();
            }
        }

        function nextQuestion() {
            showQuestion();
        }

        function endGame() {
            document.getElementById('game').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
